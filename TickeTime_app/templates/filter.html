<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Events in {{ location }}</title>
</head>
<body>
    <header>
        <h1>Events in {{ location }}</h1>
        <button onclick="window.location.href='/'">Go Back</button>
    </header>

    <div class="event-list">
        {% if events %}
            {% for event in events %}
            <div class="event-card">
                <img src="https://via.placeholder.com/300" alt="{{ event.name }}">
                <h3>{{ event.name }}</h3>
                <p>Date: {{ event.date }}</p>
                <p>Price: {{ event.price }}</p>
                <p>Location: {{ event.location }}</p>
                <button>Book</button>
            </div>
            {% endfor %}
        {% else %}
            <p>No events currently available in {{ location }}.</p>
        {% endif %}
    </div>
</body>
</html>
